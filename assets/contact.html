    <section>

                <!--orginal code is available on https://getbootstrap.com/docs/4.0/components/forms/-->
                
                <!--contact form-->
                <form>
                    <div class="form-group row">
                        <div class="col-md-6 mb-3">
                            <label for="email-address">Email address</label>
                            <input type="email" class="form-control" id="email-address" placeholder="name@example.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 mb-3">
                            <label for="visitor-name">Name</label>
                            <input type="name" class="form-control" id="visitor-name" placeholder="name">
                        </div>  
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 mb-3"></div>
                            <label for="select-trip">Select please.</label>
                             <select class="form-control" id="select-trip">
                                <option>trip for two</option>
                                <option>family trip</option>
                                <option>other</option>
                            </select>
                        </div>
                    <div class="form-group">
                        <label for="visitor-message">your message</label>
                        <textarea class="form-control" id="visitor-message" rows="3"></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary email-button " type="submit">Submit form</button>
                    </div>
                </form>
            </div>
